# This file is meant to be imported from ezplatform's behat.yml.dist.
# All path are relative to the root ezplatform directory.
core:
    suites:
        console:
            paths:
                - vendor/ezsystems/ezplatform-kernel/eZ/Bundle/EzPublishCoreBundle/Features/Console
            contexts:
                - Ibexa\Bundle\Core\Features\Context\ConsoleContext
        web:
            paths:
                - vendor/ezsystems/ezplatform-kernel/eZ/Bundle/EzPublishCoreBundle/Features/Content
                - vendor/ezsystems/ezplatform-kernel/eZ/Bundle/EzPublishCoreBundle/Features/Exception
            contexts:
                - Ibexa\Bundle\Core\Features\Context\ContentPreviewContext
                - Ibexa\Bundle\Core\Features\Context\ContentContext
                - Ibexa\Bundle\Core\Features\Context\ExceptionContext
        query_controller:
            paths:
                - vendor/ezsystems/ezplatform-kernel/eZ/Bundle/EzPublishCoreBundle/Features/QueryController
            contexts:
                - Ibexa\Bundle\Core\Features\Context\QueryControllerContext
                - Ibexa\Bundle\Core\Features\Context\YamlConfigurationContext
